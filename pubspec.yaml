name: countries
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  stacked: 3.4.1+1
  http: ^1.2.0
  shared_preferences: ^2.0.13
  get_it: ^7.1.3
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Axiforma
      fonts:
        - asset: assets/fonts/axiforma-thin.ttf
          weight: 400
        - asset: assets/fonts/axiforma-medium.ttf
          weight: 700
        - asset: assets/fonts/axiforma-heavy.ttf
          weight: 900
        - asset: assets/fonts/axiforma-black.ttf
          weight: 600
        - asset: assets/fonts/axiforma-regular.ttf
          weight: 500
